
<html>
<head>
	<title>CAPTION BOT</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<style type="text/css">

.heading{
    font-weight: 100;
    font-size: 4em;
    text-shadow: 1px 1px 5px black;
}
img{
	height: 90%;
	width: 100%;
}
.text{
	font-size: 32px;
	font-style: italic;
}


</style>

</head>
<body>
	<div class="container">
		<div class="jumbotron ">
	        <div class="container">
	            <h1 class="heading">CAPTION BOT FOR ASSISTIVE VISION</h1>
	            <p>Upload an image to generate the audio of the caption of the image</p>
	        </div>
	    </div>



		<form method="POST" enctype="multipart/form-data" action="{{url_for('upload')}}" >
	        <label><b>Image: &nbsp;&nbsp; </b></label>
	        <input type="file" class="form-control" name="image">

	        <button type="submit" class="btn btn-primary"> Submit</button>

	    </form>

	    <br>


	    {% if results %}
	    	<div class="row">
	    		<div class="col-sm-4">
	    			<img src="{{results.image}}">
	    		</div>
	    		<div class="col-sm-8">

	    			<p class="text">Generated Caption : </p>
	    			<p><b> {{results.description}} </b> </p>
					<p>Click on the play button to play sound:</p>
                        <audio controls autoplay>
                        <source src={{ results.soundit }} type="audio/mp3">
                         Your browser does not support the audio element.
                        </audio>
					<p></p>
					<a href="{{url_for('fmap')}}" id="bt">
      			<button type="button" class="btn btn-primary" >Get FeatureMaps</button>
    		</a>
	    		</div>
	    {% endif %}

	</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	</div>

</body>
</html>
